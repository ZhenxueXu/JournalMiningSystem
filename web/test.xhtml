<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <meta charset="utf-8"/>
        <title>ECharts</title>
        <!-- 引入 echarts.js -->
        <script src="js/echarts.js"></script>
        <script src="js/jquery-1.9.1.min.js"></script>
        <script src="js/esl.js"></script>
        <link rel="stylesheet" type="text/css" href="css/charts.css"/>
    </head>
    <body>

        <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
        <div id="main" style="width: 1100px;height:520px;"></div>
        <script type="text/javascript">
            //<![CDATA[
            // 基于准备好的dom，初始化echarts实例
            var dom = document.getElementById("main");
            var myChart = echarts.init(dom);
            var app = {};
            option = null;
            var data = #{authorAnalysis.authorFaWenData};
            var xdata = data.xAxis[0].data[0];
            var maindata = data.series[0].data[0];
            var dlength = 0;
            var timeLinedata = new Array();
            for (var js2 in xdata) {
                dlength++;
                timeLinedata[dlength] = dlength;
            }



            option = {
                baseOption: {
                    title: {},
                    timeline: {

                        axisType: 'category',
                        autoPlay: true,
                        playInterval: 3000,
                        data: timeLinedata
                    },
                    label: {
                        formatter: function (s) {
                            return (new Date(s)).getFullYear();
                        }
                    },

                    tooltip: {
                        trigger: 'axis',
                        axisPointer: {
                            type: 'shadow'
                        }

                    },
                    legend: {
                        data: []
                    },
                    grid: {

                        containLabel: true
                    },
                    yAxis: {
                        type: 'value',
                    },
                    xAxis: {
                        type: 'category',
                        data: xdata[1]
                    },
                    series: [],
                },
                options: []
            };
            for (var n = 1; n <= dlength; n++) {


                option.options.push({

                    series: [{
                            name: '一级预警',
                            type: 'bar',
                            stack: '总量',
                            label: {
                                normal: {
                                    show: true
                                }
                            },
                            data: maindata[n]
                        }]
                });
            }
            //]]>

            myChart.setOption(option);
        </script>

    </body>
</html>
