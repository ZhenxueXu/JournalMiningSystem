<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <meta charset="utf-8"/>
        <title>ECharts</title>
        <!-- 引入 echarts.js -->
        <script src="js/echarts.js"></script>
        <script src="js/jquery-1.9.1.min.js"></script>
        <script src="js/echarts-graph-modularity.min.js"></script>
        <link rel="stylesheet" type="text/css" href="css/charts.css"/>
        <script src="js/esl.js"></script>
    </h:head>
    <body>
        <div>
            <h:form>
                <h:panelGrid columns="1" style="margin-bottom: 10px">
                    <h:outputText id="displayRange" value="Between 20 and 40" />
                    <p:slider for="txt6,txt7" display="displayRange" style="width: 400px" range="true" displayTemplate="Between {min} and {max}" />
                </h:panelGrid>
                <h:inputHidden id="txt6" value="20" />
                <h:inputHidden id="txt7" value="40" />
            </h:form>
        </div>

    </body>
</html>
