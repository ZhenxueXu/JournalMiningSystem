<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="utf-8"/>
        <title>ECharts</title>
        <!-- 引入 echarts.js -->
        <script src="js/echarts.js"></script>
        <script src="js/jquery-1.9.1.min.js"></script>
        <script src="js/esl.js"></script>
        <link rel="stylesheet" type="text/css" href="css/charts.css"/>
    </h:head>
    <body>
        <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
        <div id="main" style="width: 1100px;height:520px;"></div>
        <script type="text/javascript">
            // 基于准备好的dom，初始化echarts实例
            var dom = document.getElementById("main");
            var myChart = echarts.init(dom);
            var app = {};
            option = null;
            var data = #{affiliationAnalysis.data};
            console.log(data);
            var myData = data.xAxis[0].data;
            var bar = data.series[0].data;
            var bar1 = data.series[1].data;
            var line = data.series[2].data;


            option = {
                title: {

                },
                tooltip: {
                    trigger: 'axis'
                },
                toolbox: {
                    feature: {
                        dataView: {
                            show: true,
                            readOnly: false
                        },
                        restore: {
                            show: true
                        },
                        saveAsImage: {
                            show: true
                        }
                    }
                },
                grid: {
                    containLabel: true
                },
                legend: {
                    data: ['机构被引总次数', '机构被引篇均次数']
                },
                xAxis: [{
                        type: 'category',
                        axisTick: {
                            alignWithLabel: true
                        },
                        axisLabel: {
                            rotate: -18,
                            interval: 0
                        },

                        data: myData
                    }],
                yAxis: [{
                        type: 'value',
                        name: '机构被引篇均次数',

                        position: 'right',

                    }, {
                        type: 'value',
                        name: '机构被引总次数',
//                        min: 0,
//                        max: 1000,
                        position: 'left'
                    }],
                series: [{
                        name: '机构被引总次数',
                        type: 'line',
                        stack: '总量',

                        label: {
                            normal: {
                                show: true,
                                position: 'top',
                            }
                        },
                        lineStyle: {
                            normal: {
                                width: 3,
                                shadowColor: 'rgba(0,0,0,0.4)',
                                shadowBlur: 10,
                                shadowOffsetY: 10
                            }
                        },
                        data: line
                    }, {
                        name: '机构被引篇均次数',
                        type: 'bar',
                        yAxisIndex: 1,
                        barGap: 20,

                        stack: '总量',
                        label: {
                            normal: {
                                show: true,
                                position: 'top'
                            }
                        },
                        data: bar1
                    }]
            };
            myChart.setOption(option);
        </script>

        <div id="form_div" align="center">
            <h:form id="form_style" style=" width: 880px">
                <p:dataTable id="AuthorPublishfdata" var="authordata" value="#{authorAnalysis.authorPublishdata}"
                             rows="10" paginator="true" paginatorPosition="bottom"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,15">

                    <p:column headerText="j_author" filterBy="#{authordata.get('j_author')}" sortBy="#{authordata.get('j_author')}" filterMatchMode="contains">
                        <h:outputText value="#{authordata.get('j_author')}" />
                    </p:column>

                    <p:column headerText="PublishCount" filterBy="#{authordata.get('PublishCount')}" sortBy="#{authordata.get('PublishCount')}" filterMatchMode="startsWith">
                        <h:outputText value="#{authordata.get('PublishCount')}" />
                    </p:column>

                </p:dataTable>



            </h:form>
        </div>
    </body>
</html>
