<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="utf-8"/>
        <title>ECharts</title>
        <!-- 引入 echarts.js -->
        <script src="js/echarts.js" charset="utf-8"></script>
        <script src="js/jquery-1.9.1.min.js" charset="utf-8"></script>
        <script src="js/esl.js"></script>
        <link rel="stylesheet" type="text/css" href="css/charts.css"/>
        <link rel="stylesheet" type="text/css" href="css/tablestyle.css"/>
    </h:head>
    <body>
        <div id="main" style="width: 1100px;height:520px; display: block"></div>


        <div id="form_div" align="center" style=" display:  none">
            <h:form id="form_style" style=" width: 880px" >
                <p:dataTable id="AuthorReffdata" var="refdata" value="#{affiliationAnalysis.affRefData}"
                             rows="10" paginator="true" paginatorPosition="bottom"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,15" >

                    <p:column headerText="科研机构" filterBy="#{refdata.get('j_address')}" sortBy="#{refdata.get('j_address')}" filterMatchMode="contains">
                        <h:outputText value="#{refdata.get('j_address')}" />
                    </p:column>
                    <p:column headerText="被引次数" filterBy="#{refdata.get('refTimes')}" sortBy="#{refdata.get('refTimes')}" filterMatchMode="contains">
                        <h:outputText value="#{refdata.get('refTimes')}" />
                    </p:column>
                    <p:column headerText="篇均被引次数" filterBy="#{refdata.get('avgTimes')}" sortBy="#{refdata.get('avgTimes')}" filterMatchMode="contains">
                        <h:outputText value="#{refdata.get('avgTimes')}" />
                    </p:column>
                </p:dataTable>
            </h:form>
              <a href="#" ><img  type="image" src="../images/skip.png" width="25px" height="25px"  onclick="qclick()"/></a>
        </div>
        <script type="text/javascript" charset="utf-8">
            // 基于准备好的dom，初始化echarts实例
            var dom = document.getElementById("main");
            var myChart = echarts.init(dom);
            var app = {};
            option = null;
            var data = #{affiliationAnalysis.option};
            var myData = data.xAxis[0].data;
            //            var bar = data.series[0].data;
            var bar1 = data.series[2].data;
            var line = data.series[1].data;
            var timeLineData = new Array();
            var len = Math.ceil((myData.length) / 20);
            var i = 1;
            while (true) {
                timeLineData[i - 1] = i;
                if (i === len) {
                    break;
                }

                i++;
            }


            option = {
                baseOption: {
                    title: {
                        text: '机构被引统计',
                        x: 'center'
                    },
                    timeline: {

                        axisType: 'category',
                        autoPlay: true,
                        playInterval: 5000,
                        x: 50,
                        y: 475,
                        width: '87%',

                        data: timeLineData
                    },
                    tooltip: {
                        trigger: 'axis'
                    },
                    toolbox: {
                        feature: {
                            myTool: {
                                show: true,
                                title: '数据模式',
                                icon: 'image://../images/table.png',
                                onclick: function () {
                                    qclick()

                                }
                            },
                            restore: {
                                show: true,
                                title: '刷新'
                            },
                            saveAsImage: {
                                show: true,
                                title: '保存'
                            }
                        }
                    },
                    grid: {
                        containLabel: true
                    },
                    legend: {
                        data: ['机构被引总次数', '机构被引篇均次数'],
                        x: '200px',
                        y: '14px'

                    },
                    xAxis: [{
                            type: 'category',
                            name: '机构',
                            axisTick: {
                                alignWithLabel: true
                            },
                            axisLabel: {
                                rotate: -18,
                                interval: 'auto',
                                formatter: function (name) {
                                    return name.length > 8 ? name.substr(0, 8) + "..." : name;
                                }
                            },

                            data: []//myData
                        }],
                    yAxis: [{
                            type: 'value',
                            name: '机构被引总次数',
                            position: 'left'
                        }
                        , {
                            type: 'value',
                            name: '机构被引篇均次数',
                            position: 'right',

                        }
                    ],
                    series: [
                        {
                            name: '机构被引总次数',
                            type: 'bar',
                            stack: '总量',
                            barGap: 20,
                            label: {
                                normal: {
                                    show: true,
                                    position: 'top'
                                }
                            },
                            data: []//bar1
                        }, {
                            name: '机构被引篇均次数',
                            type: 'line',
                            yAxisIndex: 1,
                            stack: '均值',
                            label: {
                                normal: {
                                    show: false,
                                    position: 'top'
                                }
                            },
                            data: [], //line,
                            lineStyle: {
                                normal: {
                                    width: 3,
                                    shadowColor: 'rgba(0,0,0,0.4)',
                                    shadowBlur: 10,
                                    shadowOffsetY: 10
                                }
                            }
                        }]
                },
                options: []

            };
            var n = 0;
            while (true) {
                option.options.push({
                    xAxis: [{
                            type: 'category',
                            axisTick: {
                                alignWithLabel: true
                            },
                            axisLabel: {
                                rotate: -18,
                                interval: 0
                            },

                            data: myData.slice(n * 20, (n + 1) * 20)
                        }],

                    series: [{
                            name: '机构被引总次数',
                            type: 'bar',
                            barGap: 20,
                            label: {
                                normal: {
                                    show: true,
                                    position: 'top'
                                }
                            },
                            data: bar1.slice(20 * n, (n + 1) * 20)
                        },
                        {
                            name: '机构被引篇均次数',
                            type: 'line',
                            yAxisIndex: 1,
                            label: {
                                normal: {
                                    show: false,
                                    position: 'top'
                                }
                            },
                            data: line.slice(20 * n, (n + 1) * 20),
                            lineStyle: {
                                normal: {
                                    width: 3,
                                    shadowColor: 'rgba(0,0,0,0.4)',
                                    shadowBlur: 10,
                                    shadowOffsetY: 10
                                }
                            }
                        }]
                });

                if (n === len) {
                    break;
                }

                n++;
            }
            myChart.setOption(option);
        </script>   


        <script>
            function qclick() {
                var zt = document.getElementById("form_div").style.display;
                if (zt == "none") {
                    document.getElementById("form_div").style.display = "block";
                    document.getElementById("main").style.display = "none";
                } else {
                    document.getElementById("main").style.display = "block";
                    document.getElementById("form_div").style.display = "none";
                }

            }

        </script>
    </body>
</html>
