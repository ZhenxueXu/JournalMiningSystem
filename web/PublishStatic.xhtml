<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <meta charset="utf-8"/>
        <title>ECharts</title>
        <!-- 引入 echarts.js -->
        <script src="js/echarts.js"></script>
        <script src="js/jquery-1.9.1.min.js"></script>
        <script src="js/esl.js"></script>
        <link rel="stylesheet" type="text/css" href="css/charts.css"/>
    </head>
    <body>
        <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
        <div id="main"></div>
        <script type="text/javascript">
            // 基于准备好的dom，初始化echarts实例
            var dom = document.getElementById("main");
            var myChart = echarts.init(dom);
            var app = {};
            option = null;
            var data = #{publishStatic.data};
            console.log(data);
            var myData = data.yAxis[0].data;
            var year_countdata = data.series[0].data;
            var year_pagesdata = data.series[1].data;
            var year_avgPagesdata = data.series[2].data;




            option = {
                title: {
                    text: '各年页数统计',
                    x: 'center'

                },
                tooltip: {
                    trigger: 'axis'
                },
                toolbox: {
                    feature: {
                        myTool1: {
                            show: true,
                            title: '提示',
                            icon: 'image://../images/tip.png',
                            onclick: function () {
                                tshow('tipbox')
                            }
                        },
                        dataView: {
                            show: true,
                            readOnly: false,
                            title: '数据',
                            lang: ['数据视图', '关闭', '刷新']

                        },
                        restore: {
                            show: true,
                            title: '重置'
                        },
                        saveAsImage: {
                            show: true,
                            title: '保存'

                        }
                    }
                },
                grid: {
                    containLabel: true
                },
                legend: {
                    data: ['每年篇均页数', '每年总页数'],
                    x: '200px',
                    y: '14px'
                },
                xAxis: [{
                        type: 'category',
                        axisTick: {
                            alignWithLabel: true
                        },
                        data: myData
                    }],
                yAxis: [{
                        type: 'value',
                        name: '页数',
                        position: 'right',
                    }, {
                        type: 'value',
                        name: '页数',
                        position: 'left'
                    }],
                series: [{
                        name: '每年总页数',
                        type: 'bar',
                        yAxisIndex: 1,
                        barGap: 30,
                        barWidth: '35%',
                        label: {
                            normal: {
                                show: true,
                                position: 'top'
                            }
                        },
                        data: year_pagesdata
                    }, {
                        name: '每年篇均页数',
                        type: 'line',
                        label: {
                            normal: {
                                show: true,
                                position: 'top',
                            }
                        },
                        lineStyle: {
                            normal: {
                                width: 3,
                                shadowColor: 'rgba(0,0,0,0.4)',
                                shadowBlur: 10,
                                shadowOffsetY: 10
                            }
                        },
                        data: year_avgPagesdata
                    }]
            };
            myChart.setOption(option);
        </script>
        <div id="tipbox" style="display:none; cursor:  pointer">
            <img src="images/close.png" onclick="closeed('tipbox')"/>
            <h>说明</h>
            <a class="main"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;根据刊物的总页数、篇均页数和篇密度这三个指标，可以知道该刊物论文的深度与质量。如果篇均页数较长，可以在某些程度上知道文章的信息量大，深度较高，涵盖范围较广；相反，若篇均页数较短，则说明论文的容量较小，论文阐述的内容有限，所表达的深度可能不够。</a>
        </div>
        <script type="text/javascript">
            //<![CDATA[
            var prox;
            var proy;
            var proxc;
            var proyc;
            function tshow(id) {
                clearInterval(prox);
                clearInterval(proy);
                clearInterval(proxc);
                clearInterval(proyc);
                var o = document.getElementById(id);
                o.style.display = "block";
                o.style.width = "1px";
                o.style.height = "1px";
                prox = setInterval(function () {
                    openx(o, 500)
                }, 10);
            }
            function openx(o, x) {
                var cx = parseInt(o.style.width);
                if (cx < x) {
                    o.style.width = (cx + Math.ceil((x - cx) / 5)) + "px";
                } else {
                    clearInterval(prox);
                    proy = setInterval(function () {
                        openy(o, 200)
                    }, 10);
                }
            }

            function openy(o, y) {
                var cy = parseInt(o.style.height);
                if (cy < y) {
                    o.style.height = (cy + Math.ceil((y - cy) / 5)) + "px";
                } else {
                    clearInterval(proy);
                }
            }

            function closeed(id) {
                clearInterval(prox);
                clearInterval(proy);
                clearInterval(proxc);
                clearInterval(proyc);
                var o = document.getElementById(id);
                if (o.style.display == "block") {
                    proyc = setInterval(function () {
                        closey(o)
                    }, 10);
                }
            }

            function closey(o) {
                var cy = parseInt(o.style.height);
                if (cy > 0) {
                    o.style.height = (cy - Math.ceil(cy / 5)) + "px";
                } else {
                    clearInterval(proyc);
                    proxc = setInterval(function () {
                        closex(o)
                    }, 10);
                }
            }

            function closex(o) {
                var cx = parseInt(o.style.width);
                if (cx > 0) {
                    o.style.width = (cx - Math.ceil(cx / 5)) + "px";
                } else {
                    clearInterval(proxc);
                    o.style.display = "none";
                }
            }

            /*-------------------------鼠标拖动---------------------*/
            var od = document.getElementById("tipbox");
            var dx, dy, mx, my, mouseD;
            var odrag;
            var isIE = false;
            document.onmousedown = function (e) {
                var e = e ? e : event;
                if (e.button == (document.all ? 1 : 0)) {
                    mouseD = true;
                }
            }

            document.onmouseup = function () {
                mouseD = false;
                odrag = "";
                if (isIE) {
                    od.releaseCapture();
                    od.filters.alpha.opacity = 100;
                } else {
                    window.releaseEvents(od.MOUSEMOVE);
                    od.style.opacity = 1;
                }
            }


            //function readyMove(e){ 
            od.onmousedown = function (e) {
                odrag = this;
                var e = e ? e : event;
                if (e.button == (document.all ? 1 : 0)) {
                    mx = e.clientX;
                    my = e.clientY;
                    od.style.left = od.offsetLeft + "px";
                    od.style.top = od.offsetTop + "px";
                    if (isIE) {
                        od.setCapture();
                        od.filters.alpha.opacity = 50;
                    } else {
                        window.captureEvents(Event.MOUSEMOVE);
                        od.style.opacity = 0.5;
                    }
                }
            }

            document.onmousemove = function (e) {
                var e = e ? e : event;
                if (mouseD == true && odrag) {
                    var mrx = e.clientX - mx;
                    var mry = e.clientY - my;
                    od.style.left = parseInt(od.style.left) + mrx + "px";
                    od.style.top = parseInt(od.style.top) + mry + "px";
                    mx = e.clientX;
                    my = e.clientY;
                }
            }
            //]]>
        </script>
    </body>
</html>
