<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <meta charset="utf-8"/>
        <title>ECharts</title>
        <!-- 引入 echarts.js -->
        <script src="js/echarts.js"></script>
        <script src="js/jquery-1.9.1.min.js"></script>
        <script src="js/worldcloud.js"></script>
        <link rel="stylesheet" type="text/css" href="css/charts.css"/>
        <script src="js/esl.js"></script>
    </head>
    <body>
        <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
        <table width="1000px" align="center" style="height: auto">
            <tr>
                <td width="50%"><div id="main1" style="width: 90%;height:180px;"></div><br/></td>
                <td width="50%"><div id="main2" style="width: 90%;height:180px;"></div><br/></td>
            </tr>
            <tr>
                <td width="50%"> <div id="main3" style="width: 90%;height:180px;"></div><br/></td>
                <td width="50%"> <div id="main4" style="width: 90%;height:180px;"></div><br/></td>
            </tr>
            <tr>
                <td width="50%"> <div id="main5" style="width: 90%;height:180px;"></div><br/></td>
                <td width="50%"> <div id="main6" style="width: 90%;height:180px;"></div><br/></td>
            </tr>
        </table>




        <script type="text/javascript">
            // 基于准备好的dom，初始化echarts实例
            var dom1 = document.getElementById("main1");
            var dom2 = document.getElementById("main2");
            var dom3 = document.getElementById("main3");
            var dom4 = document.getElementById("main4");
            var dom5 = document.getElementById("main5");
            var dom6 = document.getElementById("main6");
            var myChart1 = echarts.init(dom1);
            var myChart2 = echarts.init(dom2);
            var myChart3 = echarts.init(dom3);
            var myChart4 = echarts.init(dom4);
            var myChart5 = echarts.init(dom5);
            var myChart6 = echarts.init(dom6);
            var app = {};
            option = null;
            var maskImage = new Image();

            option = {
                title: {
                    text: ""

                },
                tooltip: {
                    show: true
                },
                series: [{
                        type: 'wordCloud',
                        shape: 'diamond',
                        maskImage: maskImage,
                        left: 'center',
                        top: 'center',
                        width: '100%',
                        height: '100%',
                        right: null,
                        bottom: null,
                        sizeRange: [3, 20],
                        rotationRange: [0, 0],
                        rotationStep: 45,
                        gridSize: 8,
                        textPadding: 0,
//                        autoSize: {
//                            enable: true,
//                            minSize: 1
//                        },

                        textStyle: {
                            normal: {
                                fontFamily: 'sans-serif',
                                fontWeight: 'bold',
                                color: function () {
                                    return 'rgb(' + [
                                        Math.round(Math.random() * 160),
                                        Math.round(Math.random() * 160),
                                        Math.round(Math.random() * 160)
                                    ].join(',') + ')';
                                }
                            },
                            emphasis: {
                                shadowBlur: 10,
                                shadowColor: '#333'
                            }
                        },

                        data: [{
                                name: 'Farrah Abraham',
                                value: 366,
                                textStyle: {
                                    normal: {},
                                    emphasis: {}
                                }
                            }]
                    }]
            };
            data = #{highRefAnalysis.data};
            console.log(data);
            maskImage.onload = function () {
                option.series[0].data = data[0];
                myChart1.setOption(option);
                option.series[0].data = data[1];
                myChart2.setOption(option);
                option.series[0].data = data[2];
                myChart3.setOption(option);
                option.series[0].data = data[3];
                myChart4.setOption(option);
                option.series[0].data = data[4];
                myChart5.setOption(option);
                option.series[0].data = data[5];
                myChart6.setOption(option);
            };
            maskImage.src = "images/tree.jpg";

        </script>
    </body>
</html>
