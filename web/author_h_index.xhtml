<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="utf-8"/>
        <title>ECharts</title>
        <!-- 引入 echarts.js -->
        <script src="js/echarts.js" charset="utf-8"></script>
        <link rel="stylesheet" type="text/css" href="css/charts.css"/>
        <link rel="stylesheet" type="text/css" href="css/tablestyle.css"/>
    </h:head>
    <h:body>

        <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
        <div id="main" style="width: 1100px;height:520px;"></div>
        <script type="text/javascript" charset="utf-8" >
            //<![CDATA[
            // 基于准备好的dom，初始化echarts实例
            var dom = document.getElementById("main");
            var myChart = echarts.init(dom);
            var app = {};
            option = null;
            var data = #{authorAnalysis.HBar};
            console.log(data);
            var xdata = data.xAxis[0].data;
            var maindata = data.series[0].data;
            var timeLineData = new Array();
            var len = Math.ceil((xdata.length) / 20);
            var i = 1;
            while (true) {
                timeLineData[i - 1] = i;
                if (i === len) {
                    break;
                }

                i++;
            }



            option = {
                baseOption: {
                    title: {
                        text: '作者h指数',
                        x: 'center'
                    },
                    timeline: {
                        axisType: 'category',
                        playInterval: 5000,
                        x: 52,
                        y: 475,
                        width: '87%',
                        data: timeLineData 
                    },

                    toolbox: {
                        feature: {
                            dataView: {
                                show: true,
                                readOnly: false,
                                title: '数据',
                                lang: ['数据视图', '关闭', '刷新']

                            },
                            magicType: {
                                show: true,
                                type: ['line', 'bar'],
                                title: {
                                    line: '折线图切换',
                                    bar: '柱形图切换'
                                }

                            },
                            restore: {
                                show: true,
                                title: '重置'
                            },
                            saveAsImage: {
                                show: true,
                                title: '保存'

                            }
                        }
                    },

                    tooltip: {
                        trigger: 'axis',
                        axisPointer: {
                            type: 'shadow'
                        }

                    },
                    legend: {
                        data: ['作者h指数'],
                        x: '200px',
                        y: '14px'
                    },
                    grid: {

                        containLabel: true
                    },
                    yAxis: {
                        type: 'value',
                        name: '数量'
                    },
                    xAxis: {
                        type: 'category',
                        name: '作者',
                        axisTick: {
                            alignWithLabel: true
                        },
                        axisLabel: {
                            rotate: -18,
                            interval: 'auto',
                            formatter: function (name) {
                                return name.length > 8 ? name.substr(0, 8) + "..." : name;
                            }
                        },
                        data: []
                    },
                    series: []
                },
                options: []
            };
           var n = 0;
            while (true) {
                option.options.push({
                    xAxis: {
                        type: 'category',
                        axisLabel: {
                            rotate: -20,
                            interval: 0
                        },
                        data: xdata.slice(n * 20, (n + 1) * 20)
                    },
                    series: [{
                            name: '作者h指数',
                            type: 'bar',
                            barGap: 20,
                            label: {
                                normal: {
                                    show: true,
                                    position: 'top'
                                }
                            },
                            data: maindata.slice(n * 20, (n + 1) * 20)
                        }]
                });
                if (n === len) {
                    break;
                }

                n++;
            }
            //]]>

            myChart.setOption(option);
        </script>

        <div id="form_div" align="center">
            <h:form id="form_style" style=" width: 880px">
                <p:dataTable id="AuthorPublishfdata" var="authordata" value="#{authorAnalysis.authorPublishdata}"
                             rows="10" paginator="true" paginatorPosition="bottom"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,15">

                    <p:column headerText="j_author" filterBy="#{authordata.get('j_author')}" sortBy="#{authordata.get('j_author')}" filterMatchMode="contains">
                        <h:outputText value="#{authordata.get('j_author')}" />
                    </p:column>

                    <p:column headerText="PublishCount" filterBy="#{authordata.get('PublishCount')}" sortBy="#{authordata.get('PublishCount')}" filterMatchMode="startsWith">
                        <h:outputText value="#{authordata.get('PublishCount')}" />
                    </p:column>
                </p:dataTable>
            </h:form>
        </div>
    </h:body>
</html>
