<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="utf-8"/>
        <title>ECharts</title>
        <!-- 引入 echarts.js -->
        <script src="js/echarts.js" charset="utf-8"></script>
        <link rel="stylesheet" type="text/css" href="css/charts.css"/>
        <link rel="stylesheet" type="text/css" href="css/tablestyle.css"/>
    </h:head>
    <h:body>

        <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
        <div id="main" style="width: 1100px;height:520px;"></div>

        <div id="form_div" align="center" style=" display:  none">
            <h:form id="form_style" style=" width: 880px">
                <p:dataTable id="FundQuotedata" var="quotedata" value="#{fundAnalysis.quote}"
                             rows="10" paginator="true" paginatorPosition="bottom"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,15">

                    <p:column headerText="j_author" filterBy="#{quotedata.get('j_fund')}" sortBy="#{quotedata.get('j_fund')}" filterMatchMode="contains">
                        <h:outputText value="#{quotedata.get('j_fund')}" />
                    </p:column>

                    <p:column headerText="发文量" filterBy="#{quotedata.get('被引次数')}" sortBy="#{quotedata.get('被引次数')}" filterMatchMode="startsWith">
                        <h:outputText value="#{quotedata.get('被引次数')}" />
                    </p:column>
                    <p:column headerText="发文量" filterBy="#{quotedata.get('篇均被引次数')}" sortBy="#{quotedata.get('篇均被引次数')}" filterMatchMode="startsWith">
                        <h:outputText value="#{quotedata.get('篇均被引次数')}" />
                    </p:column>
                </p:dataTable>
            </h:form>
        </div>
        <div>
            <a href="#" ><img  type="image" src="../images/skip.png" width="25px" height="25px"  onclick="qclick()"/></a>
        </div>


        <script type="text/javascript" charset="utf-8" >
            //<![CDATA[
            // 基于准备好的dom，初始化echarts实例
            var dom = document.getElementById("main");
            var myChart = echarts.init(dom);
            var app = {};
            option = null;
            var data = #{fundAnalysis.option2};
            var xdata = data.xAxis[0].data[0];
            var maindata1 = data.series[0].data[0];
            var maindata2 = data.series[1].data[0];
            var dlength = 0;
            var timeLinedata = new Array();
            for (var js2 in xdata) {
                dlength++;
                timeLinedata[dlength] = dlength;
            }



            option = {
                baseOption: {
                    title: {
                        text: '各年基金被引次数',
                        x: 'center'
                    },
                    timeline: {
                        axisType: 'category',
                        autoPlay: true,
                        playInterval: 5000,
                        x: 50,
                        y: 475,
                        width: '87%',
                        data: timeLinedata
                    },
  toolbox: {
                        feature: {
                            dataView: {
                                show: true,
                                readOnly: false,
                                title: '数据',
                                lang: ['数据视图', '关闭', '刷新']
                            },
                            restore: {
                                show: true,
                                title: '刷新'
                            },
                            myTool: {
                                show: true,
                                title: '自定义扩展方法',
                                icon: 'image://../images/table.png',
                                onclick: function () {
                                    qqclick()

                                }
                            },
                            saveAsImage: {
                                show: true,
                                title: '保存'
                            }
                        }


                    },

                    tooltip: {
                        trigger: 'axis',
                        axisPointer: {
                            type: 'shadow'
                        }

                    },
                    legend: {

                        data: ['基金总被引次数','篇均被引次数'],

         

                        x: '190px',
                        y: '14px'

                    },
                    grid: {

                        containLabel: true
                    },
                    yAxis: [{
                            type: 'value',

                      name: '篇均被引/次',

                            position: 'right',
                        }, {
                            type: 'value',

                            name: '总被引/次',


                            position: 'left'
                        }],
                    xAxis: [{
                            type: 'category',
                            name: '基金',
                            axisTick: {
                                alignWithLabel: true
                            },
                            axisLabel: {
                                rotate: -18,
                                interval: 'auto',
                                formatter: function (name) {
                                    return name.length > 8 ? name.substr(0, 8) + "..." : name;
                                }
                            },
                            data: []//myData
                        }],
                    series: [],
                },
                options: []
            };
            for (var n = 1; n <= dlength; n++) {


                option.options.push({

                    xAxis: {
                        type: 'category',
                        axisLabel: {
                            rotate: -20,
                            interval: 0
                        },
                        data: xdata[n]
                    },
                    series: [{
                            name: '基金总被引次数',
                            type: 'bar',
                            barGap: 20,
                            yAxisIndex: 1,
                            label: {
                                normal: {
                                    show: true,
                                    position: 'top'
                                }
                            },
                            data: maindata1[n]
                        },
                        {
                            name: '篇均被引次数',
                            type: 'line',
                            barGap: 20,
                            label: {
                                normal: {
                                    show: true,
                                    position: 'top'
                                }
                            },
                            data: maindata2[n]

                        }
                    ]
                });
            }
            //]]>

            myChart.setOption(option);
        </script>
        <script>


            function qclick() {

                var zt = document.getElementById("form_div").style.display;
                if (zt == "none") {
                    document.getElementById("form_div").style.display = "block";
                    document.getElementById("main").style.display = "none";
                } else {
                    document.getElementById("main").style.display = "block";
                    document.getElementById("form_div").style.display = "none";
                }

            }

        </script>

    </h:body>
</html>
