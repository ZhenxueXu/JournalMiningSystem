<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="utf-8"/>
        <title>ECharts</title>
        <!-- 引入 echarts.js -->
        <script src="js/echarts.js" charset="utf-8"></script>
        <link rel="stylesheet" type="text/css" href="css/charts.css"/>
        <link rel="stylesheet" type="text/css" href="css/tablestyle.css"/>
    </h:head>
    <h:body>

        <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
        <div id="main" style="width: 1100px;height:520px;"></div>

        <div id="form_div" align="center" style=" display:  none">
            <h:form id="form_style" style=" width: 880px">
                <p:dataTable id="FundQuotedata" var="quotedata" value="#{fundAnalysis.quote}"
                             rows="10" paginator="true" paginatorPosition="bottom"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,15">

                    <p:column headerText="j_author" filterBy="#{quotedata.get('j_fund')}" sortBy="#{quotedata.get('j_fund')}" filterMatchMode="contains">
                        <h:outputText value="#{quotedata.get('j_fund')}" />
                    </p:column>

                    <p:column headerText="发文量" filterBy="#{quotedata.get('被引次数')}" sortBy="#{quotedata.get('被引次数')}" filterMatchMode="startsWith">
                        <h:outputText value="#{quotedata.get('被引次数')}" />
                    </p:column>
                    <p:column headerText="发文量" filterBy="#{quotedata.get('篇均被引次数')}" sortBy="#{quotedata.get('篇均被引次数')}" filterMatchMode="startsWith">
                        <h:outputText value="#{quotedata.get('篇均被引次数')}" />
                    </p:column>

                </p:dataTable>
            </h:form>
        </div>
        <div>
            <img type="image" src="../images/button2.png" width="110px" height="100px" onclick="ycit()"/>
        </div>

        <script type="text/javascript" charset="utf-8" >
            //<![CDATA[
            // 基于准备好的dom，初始化echarts实例
            var dom = document.getElementById("main");
            var myChart = echarts.init(dom);
            var app = {};
            option = null;
            var data = #{fundAnalysis.option2};
            var xdata = data.xAxis[0].data[0];
            var maindata1 = data.series[0].data[0];
            var maindata2 = data.series[1].data[0];
            var dlength = 0;
            var timeLinedata = new Array();
            for (var js2 in xdata) {
                dlength++;
                timeLinedata[dlength] = dlength;
            }



            option = {
                baseOption: {
                    title: {},
                    timeline: {
                        orient: 'vertical',
                        left: null,
                        right: 10,
                        top: 20,

                        width: 55,
                        height: null,
                        axisType: 'category',
                        autoPlay: true,
                        playInterval: 5000,
                        data: timeLinedata
                    },

                    toolbox: {//可视化的工具箱
                        show: true,
                        feature: {
                            dataView: {//数据视图
                                show: true
                            },
                            restore: {//重置
                                show: true
                            },
                            dataZoom: {//数据缩放视图
                                show: true
                            },
                            saveAsImage: {//保存图片
                                show: true
                            },
                            magicType: {//动态类型切换
                                type: ['bar', 'line']
                            }
                        },
//                        textStyle: {
//                           fontFamily:  'Arial'
//                        }


                    },

                    tooltip: {
                        trigger: 'axis',
                        axisPointer: {
                            type: 'shadow'
                        }

                    },
                    legend: {
                        data: []
                    },
                    grid: {

                        containLabel: true
                    },
                    yAxis: [{
                            type: 'value',
                            name: '机构被引篇均次数',

                            position: 'right',

                        }, {
                            type: 'value',
                            name: '机构被引总次数',
//                        min: 0,
//                        max: 1000,
                            position: 'left'
                        }],
                    xAxis: [],
                    series: [],
                },
                options: []
            };
            for (var n = 1; n <= dlength; n++) {


                option.options.push({

                    xAxis: {
                        type: 'category',
                        axisLabel: {
                            rotate: -20,
                            interval: 0
                        },
                        data: xdata[n]
                    },

                    series: [{
                            name: '一级预警',
                            type: 'bar',
                            barGap: 20,
                            yAxisIndex: 1,
                            label: {
                                normal: {
                                    show: true,
                                    position: 'top'
                                }
                            },
                            data: maindata1[n]
                        },
                        {
                            name: '二级预警',
                            type: 'line',
                            barGap: 20,
                            label: {
                                normal: {
                                    show: true,
                                    position: 'top'
                                }
                            },
                            data: maindata2[n]
                        }
                    ]
                });
            }
            //]]>

            myChart.setOption(option);
        </script>

        <script>
            function ycit()
            {
                var zt = document.getElementById("form_div").style.display;
                if (zt == "none") {
                    document.getElementById("form_div").style.display = "block";
                    document.getElementById("main").style.display = "none";
                } else {
                    document.getElementById("main").style.display = "block";
                    document.getElementById("form_div").style.display = "none";
                }

            }
        </script>




    </h:body>
</html>
