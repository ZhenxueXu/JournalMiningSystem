<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <meta charset="utf-8"/>
        <title>ECharts</title>
        <!-- 引入 echarts.js -->
        <script src="js/echarts.js"></script>
        <script src="js/jquery-1.9.1.min.js"></script>
        <script src="js/echarts-graph-modularity.min.js"></script>
        <link rel="stylesheet" type="text/css" href="css/charts.css"/>
        <script src="js/esl.js"></script>
    </h:head>
    <body>
        <h:form >
            <p:growl id="error" showDetail="true"/>
                <p:outputLabel for="minTimes" value="作者最小引频次数："/>
                <p:inputText id="minTimes" value="#{authorRelationship.minTime}" style=" width: 80px"/> &nbsp;&nbsp;
                <p:outputLabel for="author" value="需要查询的作者："/>
                <p:inputText id="author" value="#{authorRelationship.serchname}" style=" width: 80px"/> 
            <p:commandButton value="分析" update="minTimes,author" oncomplete="location.reload()" style=" " /> 
        </h:form>


        <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
        <div id="main"></div>
        <script type="text/javascript">
            // 基于准备好的dom，初始化echarts实例
            var dom = document.getElementById("main");
            var myChart = echarts.init(dom);
            var app = {};
            option = null;
            option = {
                title: {
                    text: ''
                },
                tooltip: {},
                //animationDurationUpdate: 0,
                //animationEasingUpdate: 'quinticInOut',
                toolbox: {
                    feature: {
                        dataView: {
                            show: true,
                            readOnly: false,
                            title: '数据',
                            lang: ['数据视图', '关闭', '刷新']
                        },
                        restore: {
                            show: true,
                            title: '刷新'
                        },
                        saveAsImage: {
                            show: true,
                            title: '保存'
                        }
                    }
                },

                series: [{
                        type: 'graph',
                        layout: 'force',
                        modularity: true,
                        roam: true,
                        animation: true,
                        draggable: false,
                        focusNodeAdjacency: true,
                        lineStyle: {
                            normal: {
                                width: 0.5,
                                curveness: 0.3,
                                opacity: 0.7
                            }
                        },
                        label: {
                            normal: {
                                show: false,
                                position: 'top'
                            },
                            emphasis: {
                                show: true,
                                position: 'top'
                            }
                        },
                        force: {
                            initLayout: 'none',
                            // repulsion: 20,
                            edgeLength: 5,
                            repulsion: 20,
                            gravity: 0.3
                        },
                        data: [],
                        // links: [],
                        links: []
                    }
                ]
            };
            data = #{authorRelationship.graphData};
            option.series[0].data = data.nodes;
            option.series[0].links = data.links;
            console.log(data);
            myChart.setOption(option);




        </script>
    </body>
</html>
