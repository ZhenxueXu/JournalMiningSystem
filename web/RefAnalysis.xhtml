<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <meta charset="utf-8"/>
        <title>ECharts</title>
        <!-- 引入 echarts.js -->
        <script src="js/echarts.js"></script>
        <script src="js/jquery-1.9.1.min.js"></script>
        <script src="js/esl.js"></script>
        <link rel="stylesheet" type="text/css" href="css/charts.css"/>
    </head>
    <body>
        <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
        <div id="main"></div>
        <script type="text/javascript">
            // 基于准备好的dom，初始化echarts实例
            var dom = document.getElementById("main");
            var myChart = echarts.init(dom);
            var app = {};
            option = null;
            var data = #{refAnalysis.option};
            var xData = data.xAxis[0].data;
            var sdata = data.series[0].data;


            option = {

                title: {
                    text: '期刊每年总被引次数',
                    x: 'center'

                },
                tooltip: {
                    trigger: 'axis'
                },
                toolbox: {
                    feature: {
                        dataView: {
                            show: true,
                            readOnly: false,
                            title: '数据',
                            lang: ['数据视图', '关闭', '刷新']

                        },
                        magicType: {
                            show: true,
                            type: ['line', 'bar'],
                            title: {
                                line: '折线图切换',
                                bar: '柱形图切换'
                            }

                        },
                        restore: {
                            show: true,
                            title: '重置'
                        },
                        saveAsImage: {
                            show: true,
                            title: '保存'

                        }
                    }
                },
                grid: {
                    containLabel: true
                },
                legend: {
                    data: ['期刊总被引次数'],
                    x: '200px',
                    y: '14px'
                },
                xAxis: [{
                        type: 'category',
                        name: '年份',
                        axisTick: {
                            alignWithLabel: true
                        },
                        axisLabel: {
//                            rotate: -18,
                            interval: 0
                        },
                        data: xData
                    }],
                yAxis: [{
                        type: 'value',
                        name: '次数',
                    }],
                series: [{
                        name: '期刊总被引次数',
                        type: 'bar',
                        barGap: 30,
                        barWidth: '35%',
                        label: {
                            normal: {
                                show: true,
                                position: 'top'
                            }
                        },
                        data: sdata
                    }]
            };






            myChart.setOption(option);

        </script>
    </body>
</html>
