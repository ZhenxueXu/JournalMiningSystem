<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListJournalInfoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListJournalInfoEmpty}" rendered="#{journalInfoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{journalInfoController.items.rowCount > 0}">
                    <h:outputText value="#{journalInfoController.pagination.pageFirstItem + 1}..#{journalInfoController.pagination.pageLastItem + 1}/#{journalInfoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{journalInfoController.previous}" value="#{bundle.Previous} #{journalInfoController.pagination.pageSize}" rendered="#{journalInfoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{journalInfoController.next}" value="#{bundle.Next} #{journalInfoController.pagination.pageSize}" rendered="#{journalInfoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{journalInfoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJournalInfoTitle_JNumber}"/>
                            </f:facet>
                            <h:outputText value="#{item.JNumber}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJournalInfoTitle_JTitle}"/>
                            </f:facet>
                            <h:outputText value="#{item.JTitle}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJournalInfoTitle_JAbstract}"/>
                            </f:facet>
                            <h:outputText value="#{item.JAbstract}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJournalInfoTitle_JCitationFrequency}"/>
                            </f:facet>
                            <h:outputText value="#{item.JCitationFrequency}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJournalInfoTitle_JOthersCitation}"/>
                            </f:facet>
                            <h:outputText value="#{item.JOthersCitation}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJournalInfoTitle_JPages}"/>
                            </f:facet>
                            <h:outputText value="#{item.JPages}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJournalInfoTitle_jclassNo}"/>
                            </f:facet>
                            <h:outputText value="#{item.jclassNo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJournalInfoTitle_JYear}"/>
                            </f:facet>
                            <h:outputText value="#{item.JYear}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJournalInfoTitle_JOrgin}"/>
                            </f:facet>
                            <h:outputText value="#{item.JOrgin}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJournalInfoTitle_JPage2}"/>
                            </f:facet>
                            <h:outputText value="#{item.JPage2}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{journalInfoController.prepareView}" value="#{bundle.ListJournalInfoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{journalInfoController.prepareEdit}" value="#{bundle.ListJournalInfoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{journalInfoController.destroy}" value="#{bundle.ListJournalInfoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{journalInfoController.prepareCreate}" value="#{bundle.ListJournalInfoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListJournalInfoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
