<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewJournalInfoLabel_JNumber}"/>
                    <h:outputText value="#{journalInfoController.selected.JNumber}" title="#{bundle.ViewJournalInfoTitle_JNumber}"/>
                    <h:outputText value="#{bundle.ViewJournalInfoLabel_JTitle}"/>
                    <h:outputText value="#{journalInfoController.selected.JTitle}" title="#{bundle.ViewJournalInfoTitle_JTitle}"/>
                    <h:outputText value="#{bundle.ViewJournalInfoLabel_JAbstract}"/>
                    <h:outputText value="#{journalInfoController.selected.JAbstract}" title="#{bundle.ViewJournalInfoTitle_JAbstract}"/>
                    <h:outputText value="#{bundle.ViewJournalInfoLabel_JCitationFrequency}"/>
                    <h:outputText value="#{journalInfoController.selected.JCitationFrequency}" title="#{bundle.ViewJournalInfoTitle_JCitationFrequency}"/>
                    <h:outputText value="#{bundle.ViewJournalInfoLabel_JOthersCitation}"/>
                    <h:outputText value="#{journalInfoController.selected.JOthersCitation}" title="#{bundle.ViewJournalInfoTitle_JOthersCitation}"/>
                    <h:outputText value="#{bundle.ViewJournalInfoLabel_JPages}"/>
                    <h:outputText value="#{journalInfoController.selected.JPages}" title="#{bundle.ViewJournalInfoTitle_JPages}"/>
                    <h:outputText value="#{bundle.ViewJournalInfoLabel_jclassNo}"/>
                    <h:outputText value="#{journalInfoController.selected.jclassNo}" title="#{bundle.ViewJournalInfoTitle_jclassNo}"/>
                    <h:outputText value="#{bundle.ViewJournalInfoLabel_JYear}"/>
                    <h:outputText value="#{journalInfoController.selected.JYear}" title="#{bundle.ViewJournalInfoTitle_JYear}"/>
                    <h:outputText value="#{bundle.ViewJournalInfoLabel_JOrgin}"/>
                    <h:outputText value="#{journalInfoController.selected.JOrgin}" title="#{bundle.ViewJournalInfoTitle_JOrgin}"/>
                    <h:outputText value="#{bundle.ViewJournalInfoLabel_JPage2}"/>
                    <h:outputText value="#{journalInfoController.selected.JPage2}" title="#{bundle.ViewJournalInfoTitle_JPage2}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{journalInfoController.destroyAndView}" value="#{bundle.ViewJournalInfoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewJournalInfoEditLink}"/>
                <br />
                <h:commandLink action="#{journalInfoController.prepareCreate}" value="#{bundle.ViewJournalInfoCreateLink}" />
                <br />
                <h:commandLink action="#{journalInfoController.prepareList}" value="#{bundle.ViewJournalInfoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewJournalInfoIndexLink}"/>

            </h:form>
