<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <meta charset="utf-8"/>
        <title>ECharts</title>
        <!-- 引入 echarts.js -->
        <script src="js/echarts.js"></script>
        <script src="js/jquery-1.9.1.min.js"></script>
        <script src="js/echarts-graph-modularity.min.js"></script>
        <link rel="stylesheet" type="text/css" href="css/charts.css"/>
        <script src="js/esl.js"></script>
    </head>
    <body>
        <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
        <div id="main" style="width: 1100px;height:520px;"></div>
        <script type="text/javascript">
            // 基于准备好的dom，初始化echarts实例
            var dom = document.getElementById("main");
            var myChart = echarts.init(dom);
            var app = {};
            option = null;
            option = {
                title: {
                    text: 'Graph 简单示例'
                },
                tooltip: {},
                //animationDurationUpdate: 0,
                //animationEasingUpdate: 'quinticInOut',


                series: [{
                        type: 'graph',
                        layout: 'force',
                        modularity: true,
                        roam: true,
                        animation: true,
                        draggable: false,
                        focusNodeAdjacency: true,
                        lineStyle: {
                            normal: {
                                width: 0.5,
                                opacity: 0.7
                            }
                        },
                        label: {
                            normal: {
                                show: true,
                                position: 'top'
                            }
                        },
//                        edgeLabel:{
//                            normal:{
//                                show:true,
//                                position:'middle',
//                                fromatter: function (params){
//                                    return params.data.weight;
//                                }
//                            }
//                            
//                        },
 
                        force: {
                            initLayout: 'circular',
                            // repulsion: 20,
                            edgeLength: 10,
                            repulsion: 50
                                    //gravity: 0.1
                        },
                        data: [],
                        // links: [],
                        links: []
                                
                    }
                ]
            };
            data = #{keywordCoAppearAnalysis.data};
            console.log(data);
            option.series[0].data = data.nodes;
            option.series[0].links = data.links;
            myChart.setOption(option);



        </script>
    </body>
</html>
