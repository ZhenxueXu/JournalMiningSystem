<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body style=" width: 300px; height: 100px">
        <div >
        <h:form >
            <p:fileUpload  fileUploadListener="#{uploadFileBean.handleFileUpload}" mode="advanced" dragDropSupport="false" update="messages"  />
            <p:growl id="messages" showDetail="true" />
            <h:commandButton value="解析文件到数据库"  action="#{uploadFileBean.fileToDB()}" type="submit"/>
        </h:form>
        </div>
    </h:body>
</html>
