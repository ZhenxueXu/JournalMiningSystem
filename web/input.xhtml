<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>上传数据</title>
        <link rel="stylesheet" type="text/css" href="css/input.css"></link>
    </h:head>
    <h:body style=" width: 95%; height: 100%">
        <div id="m" align="center"> 
            <h:form style=" left: 6px">
                <p:fileUpload  fileUploadListener="#{uploadFileBean.handleFileUpload}" mode="advanced" dragDropSupport="false" update="messages"  previewWidth="60" 
                               style=" background-color: #4e6a71; background-image: none; color:  #4e6a71; font-size: 15px"  cancelLabel="取消" uploadLabel="上传" label="选择"  />
                <p:growl id="messages" showDetail="true" /><br/>
                <p:commandButton value="解析文件到数据库"   action="#{uploadFileBean.fileToDB()}" type="submit"  style=" font-size: 15px;  background-color:  steelblue!important"/>
            </h:form>
        </div>
    </h:body>
</html>
