<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="utf-8"/>
        <title>ECharts</title>
        <!-- 引入 echarts.js -->
        <script src="js/echarts.js" charset="utf-8"></script>
        <link rel="stylesheet" type="text/css" href="css/charts.css"/>
        <link rel="stylesheet" type="text/css" href="css/tablestyle.css"/>
    </h:head>
    <h:body>

        <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
        <div id="main" style="width: 1100px;height:520px;"></div>
        <script type="text/javascript" charset="utf-8" >
            //<![CDATA[
            // 基于准备好的dom，初始化echarts实例
            var dom = document.getElementById("main");
            var myChart = echarts.init(dom);
            var app = {};
            option = null;
            var data = #{fundAnalysis.option1};
            var xdata = data.xAxis[0].data[0];
            var maindata = data.series[0].data[0];
            var dlength = 0;
            var timeLinedata = new Array();
            for (var js2 in xdata) {
                dlength++;
                timeLinedata[dlength] = dlength;
            }



            option = {
                baseOption: {
                    title: {},
                    timeline: {
                        orient: 'vertical',
                        left: null,
                        right: 10,
                        top: 20,
                       
                        width: 55,
                        height: null,
                        axisType: 'category',
                        autoPlay: true,
                        playInterval: 5000,
                        data: timeLinedata
                    },

                    toolbox: {//可视化的工具箱
                        show: true,
                        feature: {
                            dataView: {//数据视图
                                show: true
                            },
                            restore: {//重置
                                show: true
                            },
                            dataZoom: {//数据缩放视图
                                show: true
                            },
                            saveAsImage: {//保存图片
                                show: true
                            },
                            magicType: {//动态类型切换
                                type: ['bar', 'line']
                            }
                        },
//                        textStyle: {
//                           fontFamily:  'Arial'
//                        }


                    },

                    tooltip: {
                        trigger: 'axis',
                        axisPointer: {
                            type: 'shadow'
                        }

                    },
                    legend: {
                        data: []
                    },
                    grid: {

                        containLabel: true
                    },
                    yAxis: {
                        type: 'value',
                    },
                    xAxis: [],
                    series: [],
                },
                options: []
            };
            for (var n = 1; n <= dlength; n++) {


                option.options.push({
                    
                    
                    xAxis: {
                        type: 'category',
                        axisLabel: {
                            rotate: -20,
                            interval: 0
                        },
                        data: xdata[n]
                    },

                    series: [{
                            name: '一级预警',
                            type: 'bar',
                            barGap: 20,
                            label: {
                                normal: {
                                    show: true,
                                    position: 'top'
                                }
                            },
                            data: maindata[n]
                        }]
                });
            }
            //]]>

            myChart.setOption(option);
        </script>
        
                <div id="form_div" align="center">
            <h:form id="form_style" style=" width: 880px">
                <p:dataTable id="FundPublishfdata" var="publishdata" value="#{fundAnalysis.publish}"
                             rows="10" paginator="true" paginatorPosition="bottom"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,15">

                    <p:column headerText="j_author" filterBy="#{publishdata.get('j_fund')}" sortBy="#{publishdata.get('j_fund')}" filterMatchMode="contains">
                        <h:outputText value="#{publishdata.get('j_fund')}" />
                    </p:column>

                    <p:column headerText="发文量" filterBy="#{publishdata.get('发文量')}" sortBy="#{publishdata.get('发文量')}" filterMatchMode="startsWith">
                        <h:outputText value="#{publishdata.get('发文量')}" />
                    </p:column>

                </p:dataTable>



            </h:form>
        </div>


    </h:body>
</html>
