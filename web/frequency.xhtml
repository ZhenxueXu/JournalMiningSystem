<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <meta charset="utf-8"/>
        <title>ECharts</title>
        <!-- 引入 echarts.js -->
        <script src="js/echarts.js"></script>
        <script src="js/jquery-1.9.1.min.js"></script>
        <script src="js/echarts-graph-modularity.min.js"></script>
        <link rel="stylesheet" type="text/css" href="css/charts.css"/>
        <script src="js/esl.js"></script>
    </head>
    <body>
        <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
        <div id="main"></div>
        <script type="text/javascript">
            // 基于准备好的dom，初始化echarts实例
            var dom = document.getElementById("main");
            var myChart = echarts.init(dom);
            var app = {};

            option = null;
            option = {
                tooltip: {
                    trigger: 'axis',
                    position: function (pt) {
                        return [pt[0], '10%'];
                    }
                },
                title: {
                    left: 'center',
                    text: '被引频次分布'
                },
                toolbox: {
                    feature: {
                        myTool1: {
                            show: true,
                            title: '说明',
                            icon: 'image://../images/tip.png',
                            onclick: function () {
                                tshow('tipbox')
                            }
                        },
                        restore: {
                            show: true,
                            title: '刷新'
                        },
                        saveAsImage: {
                            show: true,
                            title: '保存'
                        }
                    }
                },
                xAxis: {
                    name: '被引频次',
                    type: 'category',
                    boundaryGap: false,
                    data: []
                },
                yAxis: {
                    name: '论文篇数/篇',
                    type: 'value',
                    boundaryGap: [0, '100%']
                },
                dataZoom: [{
                        type: 'inside',
                        start: 0,
                        end: 100
                    }, {
                        start: 0,
                        end: 100,
                        handleIcon: 'M10.7,11.9v-1.3H9.3v1.3c-4.9,0.3-8.8,4.4-8.8,9.4c0,5,3.9,9.1,8.8,9.4v1.3h1.3v-1.3c4.9-0.3,8.8-4.4,8.8-9.4C19.5,16.3,15.6,12.2,10.7,11.9z M13.3,24.4H6.7V23h6.6V24.4z M13.3,19.6H6.7v-1.4h6.6V19.6z',
                        handleSize: '80%',
                        handleStyle: {
                            color: '#fff',
                            shadowBlur: 3,
                            shadowColor: 'rgba(0, 0, 0, 0.6)',
                            shadowOffsetX: 2,
                            shadowOffsetY: 2
                        }
                    }],
                series: [
                    {
                        name: '论文篇数',
                        type: 'line',
                        smooth: true,
                        symbol: 'none',
                        sampling: 'average',
                        itemStyle: {
                            normal: {
                                color: 'rgb(255, 70, 131)'
                            }
                        },
                        areaStyle: {
                            normal: {
                                color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
                                        offset: 0,
                                        color: 'rgb(255, 158, 68)'
                                    }, {
                                        offset: 1,
                                        color: 'rgb(255, 70, 131)'
                                    }])
                            }
                        },
                        data: []
                    }
                ]
            };
            data = #{refAnalysis.frequency};
            option.series[0].data = data.series[0].data;
            option.xAxis.data = data.xAxis[0].data;

            myChart.setOption(option);



        </script>
              <div id="tipbox" style="display:none; cursor:  pointer">
             <img src="images/close.png" onclick="closeed('tipbox')"/>
             <h>说明</h>
            <a class="main">  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;被引频次分布，可以了解该期刊大部分论文的被引情况是处于什么频次对，该刊物每篇论文的被引分布有了基本的认知。</a>
        </div>
        <script type="text/javascript">
              //<![CDATA[
            var prox;
            var proy;
            var proxc;
            var proyc;
            function tshow(id) {
                clearInterval(prox);
                clearInterval(proy);
                clearInterval(proxc);
                clearInterval(proyc);
                var o = document.getElementById(id);
                o.style.display = "block";
                o.style.width = "1px";
                o.style.height = "1px";
                prox = setInterval(function () {
                    openx(o, 500)
                }, 10);
            }
            function openx(o, x) {
                var cx = parseInt(o.style.width);
                if (cx < x) {
                    o.style.width = (cx + Math.ceil((x - cx) / 5)) + "px";
                } else {
                    clearInterval(prox);
                    proy = setInterval(function () {
                        openy(o, 200)
                    }, 10);
                }
            }

            function openy(o, y) {
                var cy = parseInt(o.style.height);
                if (cy < y) {
                    o.style.height = (cy + Math.ceil((y - cy) / 5)) + "px";
                } else {
                    clearInterval(proy);
                }
            }

            function closeed(id) {
                clearInterval(prox);
                clearInterval(proy);
                clearInterval(proxc);
                clearInterval(proyc);
                var o = document.getElementById(id);
                if (o.style.display == "block") {
                    proyc = setInterval(function () {
                        closey(o)
                    }, 10);
                }
            }

            function closey(o) {
                var cy = parseInt(o.style.height);
                if (cy > 0) {
                    o.style.height = (cy - Math.ceil(cy / 5)) + "px";
                } else {
                    clearInterval(proyc);
                    proxc = setInterval(function () {
                        closex(o)
                    }, 10);
                }
            }

            function closex(o) {
                var cx = parseInt(o.style.width);
                if (cx > 0) {
                    o.style.width = (cx - Math.ceil(cx / 5)) + "px";
                } else {
                    clearInterval(proxc);
                    o.style.display = "none";
                }
            }

            /*-------------------------鼠标拖动---------------------*/
            var od = document.getElementById("tipbox");
            var dx, dy, mx, my, mouseD;
            var odrag;
            var isIE = false;
            document.onmousedown = function (e) {
                var e = e ? e : event;
                if (e.button == (document.all ? 1 : 0)) {
                    mouseD = true;
                }
            }

            document.onmouseup = function () {
                mouseD = false;
                odrag = "";
                if (isIE) {
                    od.releaseCapture();
                    od.filters.alpha.opacity = 100;
                } else {
                    window.releaseEvents(od.MOUSEMOVE);
                    od.style.opacity = 1;
                }
            }


        //function readyMove(e){ 
            od.onmousedown = function (e) {
                odrag = this;
                var e = e ? e : event;
                if (e.button == (document.all ? 1 : 0)) {
                    mx = e.clientX;
                    my = e.clientY;
                    od.style.left = od.offsetLeft + "px";
                    od.style.top = od.offsetTop + "px";
                    if (isIE) {
                        od.setCapture();
                        od.filters.alpha.opacity = 50;
                    } else {
                        window.captureEvents(Event.MOUSEMOVE);
                        od.style.opacity = 0.5;
                    }
                }
            }

            document.onmousemove = function (e) {
                var e = e ? e : event;
                if (mouseD == true && odrag) {
                    var mrx = e.clientX - mx;
                    var mry = e.clientY - my;
                    od.style.left = parseInt(od.style.left) + mrx + "px";
                    od.style.top = parseInt(od.style.top) + mry + "px";
                    mx = e.clientX;
                    my = e.clientY;
                }
            }
              //]]>
        </script>
    </body>
</html>
