<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <meta charset="utf-8"/>
        <title>ECharts</title>
        <!-- 引入 echarts.js -->
        <script src="js/echarts.js"></script>
        <script src="js/jquery-1.9.1.min.js"></script>
        <script src="js/echarts-graph-modularity.min.js"></script>
        <link rel="stylesheet" type="text/css" href="css/charts.css"/>
        <script src="js/esl.js"></script>
    </head>
    <body>
        <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
        <div id="main" style="width: 1100px;height:520px;"></div>
        <script type="text/javascript">
            // 基于准备好的dom，初始化echarts实例
            var dom = document.getElementById("main");
            var myChart = echarts.init(dom);
            var app = {};

            option = null;
            option = {
                title: [
                    {
                        text: '被引频次分布',
                        left: 'center'
                    }
                ],
                tooltip: {
                    trigger: 'axis',
                    axisPointer: {
                        type: 'shadow'
                    }
                },
                toolbox: {
                    feature: {
                        dataView: {
                            show: true,
                            readOnly: false,
                            title: '数据',
                            lang: ['数据视图', '关闭', '刷新']

                        },
                        magicType: {
                            show: true,
                            type: ['line', 'bar'],
                            title: {
                                line: '折线图切换',
                                bar: '柱形图切换'
                            }

                        },
                        restore: {
                            show: true,
                            title: '重置'
                        },
                        saveAsImage: {
                            show: true,
                            title: '保存'

                        }
                    }
                },
                grid: {

                    containLabel: true
                },
                xAxis: [{
                        type: 'category',
                        name: '频次',
                        axisTick: {
                            alignWithLabel: true
                        },
                        axisLabel: {
                            interval: 0
                        },
                        data: []
                    }],
                yAxis: [{
                        type: 'value',
                        name: '数量',

                    }],
                legend: {
                    data: ['被引频次'],
                    x: '200px',
                    y: '14px'
                },
                series: [
                    {
                        name: '总数量',
                        type: 'bar',
                        barGap: 30,
                        barWidth: '35%',
                        label: {
                            normal: {
                                show: true,
                                position: 'top'
                            }
                        },
                        data: []
                    }
                ]
            };
            data = #{refAnalysis.option2};
            option.series[0].data = data.series[0].data[0];
            option.xAxis[0].data = data.xAxis[0].data;
            console.log(option);
            myChart.setOption(option);



        </script>
    </body>
</html>
